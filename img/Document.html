    <h2>버블링과 캡처링</h2>
    <div id="box" style="width: 100%; height: 200vh; background: rgb(255, 255, 0);">
        <div class="parent" style="background:orange;width:300px;height: 300px;">
            <div class="child" style="background:#0ff;width:200px;height: 100px;">   
                <a class="a" href="http://www.naver.com/">기본동작 방지</a>
            </div>
        </div>  
    </div>

    <script>
        let box = document.getElementById('box');
        let parentEl = document.querySelector('.parent');
        let childEl = document.querySelector('.child');
        let anchorEl = document.querySelector('.a');
        



        window.addEventListener("click", event=> {
            console.log('윈도우_하늘')
            box.style.background = '#0ff'; 
        },{capture:true})

        document.body.addEventListener("click", event=> {
            console.log('바디_노랑')
            box.style.background = '#ff0'; 
            event.stopPropagation(); //버블링 정지!
        },{capture:true}) //캡처링

        parentEl.addEventListener("click", event=> {
            console.log('부모_초록배경')
            box.style.background = '#0f0'; 
            // event.stopPropagation(); //버블링 정지!
        },{capture:true})

        childEl.addEventListener("click", event=> {
            console.log('자식_회색배경')
            box.style.background = '#eee'; 
            // event.stopPropagation(); //버블링 정지!
        })

        anchorEl.addEventListener("click", event=> {
            console.log('a태그_흰배경')
            box.style.background = '#f99'; 
            // event.stopPropagation(); //버블링 정지!
        })
    </script>
