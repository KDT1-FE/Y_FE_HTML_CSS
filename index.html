<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원티드 - 나다운 일의 시작</title>
    <link rel="stylesheet" href="src/styles/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <script defer src="src/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="menu">
          <ul class="menu__logo">
            <img
              src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&w=17&q=75"
              alt="menubar"
            />
            <img src="/assets/wantedLogo.svg" alt="wantedLogo" />
          </ul>
          <ul>
            <li class="menu__category">채용</li>
            <li class="menu__category">이벤트</li>
            <li class="menu__category">이력서</li>
            <li class="menu__category">커뮤니티</li>
            <li class="menu__category">프리랜서</li>
            <li class="menu__category">AI 합격 예측</li>
          </ul>
          <ul>
            <img src="../Y_FE_HTML_CSS/assets/searchLogo.svg" alt="로고" />
            <li class="menu__item">회원가입/로그인</li>
            <li class="menu__item">
              <a class="menu__item--button">기업 서비스</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="slider-section">
        <button class="btn__prev">
          <img src="/assets/mainSliderLeft.svg" />
        </button>
        <div class="wrapper">
          <div class="items">
            <div class="items__item">
              <img
                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F2095%2F7a4fd7c9.jpg&w=1060&q=100"
              />
            </div>
            <div class="items__item">
              <img
                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F2117%2Fde64f45c.jpg&w=1060&q=100"
              />
            </div>
            <div class="items__item">
              <img
                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F2101%2F4fc3c7bc.jpg&w=1060&q=100"
              />
            </div>
            <div class="items__item">
              <img
                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F2116%2Feb44f6dd.jpg&w=1060&q=100"
              />
            </div>
            <div class="items__item">
              <img
                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F2059%2F24c52879.jpg&w=1060&q=100"
              />
            </div>
            <div class="items__item">
              <img
                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F2109%2F96eea574.jpg&w=1060&q=100"
              />
            </div>
          </div>
        </div>
        <button class="btn__next">
          <img src="assets/mainSliderRight.svg" />
        </button>
      </section>
    </main>
  </body>
</html>
