<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아우디코리아</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="header_item">
          <button class="menu_button">
            <div class="menu_bars_box">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <span>Menu</span>
          </button>
        </div>
        <div class="header_item">
          <div class="logo_box">
            <img
              class="audi_logo"
              src="./images/ie_popup.jpg"
              alt="audi_logo"
            />
          </div>
        </div>
        <div class="header_item"></div>
      </div>
      <div class="home_img_box">
        <img class="home_img" src="./images/a7sbetron_1920x1080.png" />
        <div class="home_img_desc">
          <h2>Audi A7 Sportback TFSI e</h2>
          <h4>플러그인 하이브리드, 디자인으로 완성되다</h4>
          <div class="home_img_detail_button">
            <button type="button">자세히 보기</button>
          </div>
        </div>
      </div>
      <div class="home_img_box_bottom"></div>
      <nav class="car_search_box">d</nav>
    </div>
  </body>
</html>
