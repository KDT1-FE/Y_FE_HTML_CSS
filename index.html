<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Areun PoolVilla - 아른풀빌라</title>
    <script type="module" defer src="src/js/main.js"></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__inner inner-container">
        <h1 class="header__logo">
          <a href="/"><img src="static/images/logo.png" alt="아른풀빌라" /></a>
        </h1>
        <div class="header__btn-wrap">
          <a
            href="https://www.ddnayo.com/RsvSys/?id_hotel=15001"
            target="_blank"
            >Booking Now</a
          >
          <button class="hamberger-btn" id="hamberger-btn">
            <span class="line line1"></span>
            <span class="line line2"></span>
          </button>
        </div>
      </div>
    </header>
    <main class="main-contents" id="contents">
      <section class="main-visual" id="kv">
        <div class="swiper main-visual--swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="video-bg">
                <iframe
                  src="https://player.vimeo.com/video/740585234?autoplay=1&amp;loop=1&amp;title=0&amp;byline=0&amp;portrait=0&amp;muted=1&background=1"
                  frameborder="0"
                  allow="autoplay;loop fullscreen"
                  allowfullscreen=""
                ></iframe>
              </div>
            </div>
            <div class="swiper-slide"><div class="slide-bg slide01"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide02"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide03"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide04"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide05"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide06"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide07"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide08"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide09"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide10"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide11"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide12"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide13"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide14"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide15"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide16"></div></div>
            <div class="swiper-slide"><div class="slide-bg slide17"></div></div>
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-controls">
            <div class="swiper-controls__prev-btn">Prev</div>
            <div class="swiper-controls__next-btn">Next</div>
          </div>
        </div>
        <div class="main-visual__fixed">
          <h2 class="heading-2 txt-center">AREUN</h2>
          <h3 class="heading-3 txt-center">The longest house in our country</h3>
          <div class="inner-container">
            <div class="flex-row space-between">
              <a href="" onclick="javascript:void(0)" class="watch-link">
                <span class="circle"></span> Watch Video
              </a>
              <ul class="sns-list">
                <li>
                  <a
                    href="https://www.instagram.com/explore/tags/%EC%95%84%EB%A5%B8%EB%8F%85%EC%B1%84%ED%92%80%EB%B9%8C%EB%9D%BC"
                    target="_blank"
                  >
                    <img src="static/images/ico_insta.png" />
                  </a>
                </li>
                <li>
                  <a
                    href="https://search.naver.com/search.naver?where=post&sm=tab_pge&query=%EC%95%84%EB%A5%B8%EB%8F%85%EC%B1%84%ED%92%80%EB%B9%8C%EB%9D%BC"
                    target="_blank"
                  >
                    <img src="static/images/ico_blog.png" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section style="height: 200vh"></section>
    </main>
    <footer class="footer" id="footer"></footer>
  </body>
</html>
