<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="학습 및 과제를 위한 ArmorBearer 클론 사이트 입니다." />
    <title>The Armor Bearer clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header>
      <!-- 환율 영역 -->
      <h2 class="a11yHidden">USD, EUR 환율 정보</h2>
      <section class="exchange__wrap">
        <div class="exchange">
          <div class="exchange__target usd">
            <span class="exchange__target__usd">USD</span><em>1273</em><span class="downArrow"></span
            ><em>-3</em>(<em>-0.27%</em>)
          </div>
          <div class="exchange__target eur">
            <span class="exchange__target__eur">EUR</span><em>1409.66</em><span class="downArrow"></span
            ><em>-2.79</em>(<em>-0.02%</em>)
          </div>
        </div>
      </section>
      <!-- navigation 영역 -->
      <h2 class="a11yHidden">네비게이션 영역</h2>
      <nav>
        <section class="navigation">
          <a href="/" class="navigation__logo"><img src="./assets/images/logo.png" /></a>

          <ul class="navigation__container">
            <li class="navigation__container__company nav-list">
              <a class="nav-btn" href="/"><span>COMPANY</span></a>
            </li>
            <li class="navigation__container__product nav-list">
              <a class="nav-btn" href="/"><span>PRODUCT</span></a>
              <ul class="navigation__container__product--hover product-hover">
                <li class="product-hover__list"><a class="hover-menu" href="/">Construction Material</a></li>
                <li class="product-hover__list"><a class="hover-menu" href="/">Tools & Techniques</a></li>
                <li class="product-hover__list"><a class="hover-menu" href="/">Interior</a></li>
                <li class="product-hover__list"><a class="hover-menu" href="/">F&B</a></li>
                <li class="product-hover__list"><a class="hover-menu" href="/">Duty Free Product</a></li>
                <li class="product-hover__list"><a class="hover-menu" href="/">Consulting</a></li>
                <li class="product-hover__list"><a class="hover-menu" href="/">Trading</a></li>
              </ul>
            </li>
            <li class="navigation__container__partners nav-list">
              <a class="nav-btn" href="/"><span>PARTNERS</span></a>
            </li>
            <li class="navigation__container__recruit nav-list">
              <a class="nav-btn" href="/"><span>RECRUIT</span></a>
            </li>
            <li class="navigation__container__contact ignoreSpacing nav-list">
              <a class="nav-btn" href="/"><span>CONTACT</span></a>
            </li>
          </ul>
        </section>
      </nav>
    </header>

    <main>
      <!-- main carousel 영역 -->
      <section class="section1"></section>

      <!-- sub carousel 영역 -->
      <section class="section2"></section>

      <!-- company detail 영역 -->
      <section class="section3"></section>

      <!-- company partners 영역 -->
      <section class="section4"></section>

      <!-- recruit 영역 -->
      <section></section>
    </main>

    <footer></footer>
  </body>
</html>
